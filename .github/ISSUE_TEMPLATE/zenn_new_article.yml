    id: title
    attributes:
      label: "Title"
      placeholder: "Example: BigQuery IS DISTINCT FROM"
    validations:
      required: true
  - type: dropdown
    id: type
    attributes:
      label: "Type (Zenn)"
      options: [tech, idea]
      default: 0
  - type: input
    id: emoji
    attributes:
      label: "Emoji (If empty, üìù)"
      placeholder: "üìù"
  - type: input
    id: topics
    attributes:
      label: "Topics (Comma separated)"
      placeholder: "bigquery, dbt"
  - type: textarea
    id: memo
    attributes:
      label: "Memo (Optional„ÉªMarkdown)"
      placeholder: |
        ## Background
        - ...

